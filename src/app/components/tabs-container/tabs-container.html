<ul class="nav nav-tabs" role="tablist">
  @for (tab of tabs; track tab.id) {
  <li class="nav-item" role="presentation">
    <a [id]="'tab-' + tab.id" class="nav-link" [class.active]="tab.id === activeTab()" (click)="selectTab(tab.id)"
      href="javascript:void(0)" role="tab" [attr.aria.selected]="tab.id === activeTab()">
      {{ tab.title }}
    </a>
    <button type="button" class="btn-close btn-close-sm ms-3" [attr.aria-label]="'Cerrar pestaÃ±a ' + tab.title + tab.id"
      (click)="closeTab($event, tab.id)"></button>
  </li>
  }
</ul>

<div class="row">
  <div class="tab-content">
    @for (tab of tabs; track tab.id) {
    @if (tab.id === activeTab()) {
    <div role="tabpanel" [attr.aria-labelledby]="'tab-' + tab.id">
      <ng-container *ngTemplateOutlet="tabTemplate; context: { $implicit: tab.id}">
      </ng-container>
    </div>
    }
    }
  </div>
</div>
