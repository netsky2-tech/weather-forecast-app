<header class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-dark-subtle" aria-label="Navegación principal">
  <div class="container-fluid">
    <a class="navbar-brand " routerLink="/dashboard">☀️ WeatherApp</a>

    <button class="navbar-toggler"
    type="button" data-bs-toggle="collapse"
    data-bs-target="#navbarContent"
    aria-controls="navbarContent"
    aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent" #navbarNav>

      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active"
          #rla="routerLinkActive"
          [attr.aria-current]="rla.isActive ? 'page' : null"
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/weather"
          routerLinkActive="active"
          >Clima actual</a>
        </li>
      </ul>

    </div>

  </div>
</nav>

</header>
